<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с эффектом Hover и GSAP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button {
            position: relative;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .stars {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0; /* Изначально невидимы */
        }

        .star {
            display: inline-block;
            margin: 0 2px;
            color: gold;
            font-size: 24px; /* Размер звёздочек */
        }
    </style>
</head>
<body>
    <img src="../../../public/for-volunteers.png" alt="">
    <button class="button">
        Нажми меня
        <div class="stars">
            ★★★
        </div>
    </button>

    <script>
        const button = document.querySelector('.button');
        const stars = document.querySelector('.stars');

        button.addEventListener('mouseenter', () => {
            gsap.to(button, { scale: 1.1, duration: 0.3 });
            gsap.to(stars, { opacity: 1, duration: 0.3, delay: 0.1 });
        });

        button.addEventListener('mouseleave', () => {
            gsap.to(button, { scale: 1, duration: 0.3 });
            gsap.to(stars, { opacity: 0, duration: 0.3 });
        });
    </script>

</body>
</html>
